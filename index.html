<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Twitch VODs Without Subscription</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e10;
            color: #efeff1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 40px;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: #18181b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 { font-weight: 800; margin-bottom: 25px; color: #bf94ff; font-size: 1.8rem; }
        
        .tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .tab-btn {
            background: transparent; border: 2px solid #3a3a40; color: #aaa;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 600;
            transition: 0.3s;
        }
        .tab-btn.active { border-color: #9146ff; color: white; background: rgba(145, 70, 255, 0.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .search-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        input[type="text"] {
            background: #26262c; border: 2px solid #3a3a40; color: white;
            padding: 12px 15px; border-radius: 8px; font-size: 1rem; width: 60%;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { outline: none; border-color: #9146ff; }
        
        button {
            border: none; padding: 12px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;
            font-size: 1rem; transition: background 0.2s; color: white;
        }
        .btn-primary { background: #9146ff; }
        .btn-primary:hover { background: #772ce8; }
        .btn-secondary { background: #3a3a40; font-size: 0.9rem; padding: 10px 15px; }
        .btn-secondary:hover { background: #4e4e56; }

        #vod-list {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;
            margin-top: 20px; max-height: 400px; overflow-y: auto;
            padding: 10px; background: #131316; border-radius: 8px;
            display: none;
        }
        .vod-card {
            background: #1f1f23; border-radius: 8px; overflow: hidden; cursor: pointer;
            transition: transform 0.2s; border: 1px solid transparent; text-align: left;
        }
        .vod-card:hover { transform: translateY(-5px); border-color: #9146ff; }
        .vod-thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .vod-info { padding: 10px; }
        .vod-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .vod-meta { font-size: 0.75rem; color: #aaa; }

        #options-bar {
            display: none; justify-content: center; align-items: center; gap: 15px;
            margin-bottom: 20px; background: #1f1f23; padding: 15px; border-radius: 8px;
        }
        select {
            background: #26262c; color: white; border: 1px solid #3a3a40;
            padding: 8px 12px; border-radius: 6px; font-size: 0.95rem; cursor: pointer;
        }

        #status-msg { margin-bottom: 15px; font-weight: 500; min-height: 1.2em; }
        .status-loading { color: #e6e619; }
        .status-success { color: #00ff88; }
        .status-error { color: #ff4f4d; }

        #video-container {
            width: 100%; aspect-ratio: 16/9; background: black; border-radius: 8px;
            overflow: hidden; margin-bottom: 20px; display: none;
        }
        video { width: 100%; height: 100%; }

        .vlc-section {
            background: #1f1f23; padding: 15px; border-radius: 8px;
            border: 1px solid #333; display: none; flex-direction: column; gap: 10px;
        }
        .copy-row { display: flex; gap: 10px; }
        input.vlc-link { width: 100%; font-family: monospace; color: #bf94ff; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Watch Twitch VODs Without Subscription</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('direct')">Par ID / Lien</button>
            <button class="tab-btn" onclick="switchTab('channel')">Par Streamer</button>
        </div>

        <div id="tab-direct" class="tab-content active">
            <div class="search-bar">
                <input type="text" id="vodInput" placeholder="ID (ex: 12345678) ou Lien Twitch">
                <button class="btn-primary" onclick="searchVodById()">Lancer</button>
            </div>
        </div>

        <div id="tab-channel" class="tab-content">
            <div class="search-bar">
                <input type="text" id="channelInput" placeholder="Nom du Streamer (ex: WankilStudio)">
                <button class="btn-primary" onclick="searchChannel()">Chercher</button>
            </div>
            <div id="vod-list"></div>
        </div>

        <div id="status-msg">Pr√™t.</div>

        <div id="options-bar">
            <label for="qualitySelect">Qualit√© :</label>
            <select id="qualitySelect" onchange="changeQuality()"></select>
            <button class="btn-secondary" onclick="downloadM3U8()">üì• T√©l√©charger</button>
        </div>

        <div id="video-container">
            <video id="video" controls></video>
        </div>

        <div id="vlc-section" class="vlc-section">
            <div style="font-size: 0.85rem; color: #aaa;">Lien pour VLC (Ctrl+N) :</div>
            <div class="copy-row">
                <input type="text" id="vlcLink" class="vlc-link" readonly>
                <button class="btn-secondary" onclick="copyLink()">Copier</button>
            </div>
        </div>
    </div>

    <script>
        let currentLinks = {};
        let currentHls = null;

        const statusEl = document.getElementById('status-msg');
        const optionsBar = document.getElementById('options-bar');
        const qualitySelect = document.getElementById('qualitySelect');
        const videoContainer = document.getElementById('video-container');
        const vlcSection = document.getElementById('vlc-section');
        const video = document.getElementById('video');
        const vlcInput = document.getElementById('vlcLink');
        const vodList = document.getElementById('vod-list');

        function setStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = type ? 'status-' + type : '';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'direct') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tab-direct').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('tab-channel').classList.add('active');
            }
        }

        // --- PARTIE 1 : RECHERCHE CHAINE ---
        async function searchChannel() {
            const channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) return setStatus("Nom de cha√Æne manquant.", 'error');

            setStatus(`Recherche des VODs de ${channelName}...`, 'loading');
            vodList.style.display = 'none';
            vodList.innerHTML = '';
            hidePlayer();

            try {
                // CORRECTION ICI : On utilise bien la variable channelName avec les backticks ` `
                const response = await fetch(`/api/get-channel-videos?name=${channelName}`);
                const data = await response.json();

                if (data.error) {
                    setStatus(data.error, 'error');
                    return;
                }

                setStatus(`${data.videos.length} VODs trouv√©es. Cliquez pour regarder.`, 'success');
                vodList.style.display = 'grid';

                data.videos.forEach(vod => {
                    const card = document.createElement('div');
                    card.className = 'vod-card';
                    card.onclick = () => loadVodFromCard(vod.id); 

                    const minutes = Math.floor(vod.lengthSeconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const remainingMin = minutes % 60;
                    const durationStr = hours > 0 ? `${hours}h${remainingMin}` : `${minutes}min`;
                    const dateStr = new Date(vod.publishedAt).toLocaleDateString('fr-FR');

                    card.innerHTML = `
                        <img src="${vod.previewThumbnailURL}" class="vod-thumb" alt="Miniature">
                        <div class="vod-info">
                            <div class="vod-title" title="${vod.title}">${vod.title}</div>
                            <div class="vod-meta">üìÖ ${dateStr} ‚Ä¢ ‚è≥ ${durationStr}</div>
                        </div>
                    `;
                    vodList.appendChild(card);
                });

            } catch (e) {
                setStatus("Erreur serveur.", 'error');
            }
        }

        function loadVodFromCard(id) {
            document.getElementById('vodInput').value = id;
            switchTab('direct');
            searchVodById();
        }

        // --- PARTIE 2 : LECTURE VOD ---
        async function searchVodById() {
            const input = document.getElementById('vodInput').value;
            const vodId = extractVodId(input);
            if (!vodId) return setStatus("ID invalide.", 'error');

            setStatus("R√©cuperation du lien en cours...", 'loading');
            hidePlayer();

            try {
                // CORRECTION ICI : On utilise bien la variable vodId avec les backticks ` `
                const response = await fetch(`/api/get-m3u8?id=${vodId}`);
                const data = await response.json();

                if (data.error) {
                    setStatus(data.error, 'error');
                    return;
                }

                currentLinks = data.links;
                qualitySelect.innerHTML = '';
                
                for (const [quality, url] of Object.entries(currentLinks)) {
                    const option = document.createElement('option');
                    option.value = quality;
                    option.textContent = formatQualityName(quality);
                    qualitySelect.appendChild(option);
                }

                setStatus("VOD R√©cup√©r√©e !", 'success');
                showPlayer();
                changeQuality();

            } catch (e) {
                setStatus("Erreur de connexion.", 'error');
            }
        }

        function changeQuality() {
            const url = currentLinks[qualitySelect.value];
            if (!url) return;
            vlcInput.value = url;

            if (Hls.isSupported()) {
                if (currentHls) currentHls.destroy();
                currentHls = new Hls();
                currentHls.loadSource(url);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function extractVodId(input) {
            const match = input.match(/(?:videos\/|v\/)?(\d{8,})/);
            return match ? match[1] : input.trim();
        }

        function formatQualityName(key) {
            if (key === 'chunked' || key === 'source') return 'Source (Originale)';
            if (key === 'audio_only') return 'Audio Seul';
            return key.replace(/p(\d+)/, 'p ($1fps)').toUpperCase();
        }

        function downloadM3U8() {
            if (vlcInput.value) window.open(vlcInput.value, '_blank');
        }

        function copyLink() {
            vlcInput.select();
            navigator.clipboard.writeText(vlcInput.value);
            const btn = document.querySelector('#vlc-section button');
            const oldText = btn.textContent;
            btn.textContent = "Copi√© !";
            setTimeout(() => btn.textContent = oldText, 2000);
        }

        function hidePlayer() {
            optionsBar.style.display = 'none';
            videoContainer.style.display = 'none';
            vlcSection.style.display = 'none';
            if (currentHls) { currentHls.destroy(); currentHls = null; }
            video.pause();
            video.src = "";
        }

        function showPlayer() {
            optionsBar.style.display = 'flex';
            videoContainer.style.display = 'block';
            vlcSection.style.display = 'flex';
        }
    </script>
</body>
</html>
