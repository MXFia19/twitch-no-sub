<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Twitch VOD Unblocker</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.8.4/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.8.4/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
   <style>
        :root { --primary: #9146ff; --dark: #0e0e10; --card: #18181b; --text: #efeff1; --danger: #ff4f4d; --outplayer: #007aff; --vlc: #ff8800; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, button, input, select { font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--dark); color: var(--text); 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; 
        }

        .container { 
            width: 100%; max-width: 900px; background: var(--card); padding: 25px; 
            border-radius: 16px; box-shadow: 0 4px 30px rgba(0,0,0,0.5); text-align: center; 
            position: relative; 
            padding-top: 50px; 
        }

        /* --- STYLE DU LECTEUR (MODERNE & ARRONDI) --- */
        #video-container { 
            width: 100%; 
            margin-bottom: 20px; 
            display: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            border: 1px solid #333; 
            border-radius: 12px; /* Coins arrondis pour le conteneur */
            overflow: hidden; /* Important pour que la vid√©o ne d√©passe pas des coins */
        }
        
        /* Personnalisation Plyr */
        .plyr {
            --plyr-color-main: #9146ff; 
            --plyr-video-control-color: #efeff1;
            --plyr-video-control-background-hover: rgba(255, 255, 255, 0.15);
            --plyr-menu-background: #18181b;
            --plyr-menu-color: #efeff1;
            --plyr-menu-shadow: 0 4px 8px rgba(0,0,0,0.5);
            font-family: 'Inter', sans-serif;
            border-radius: 12px !important; /* Coins arrondis pour le lecteur */
        }
        
        /* Bouton Play central style Twitch */
        .plyr--video .plyr__control--overlaid {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px; /* Un peu plus carr√© mais doux */
        }
        .plyr--video .plyr__control--overlaid:hover {
            background: #9146ff;
        }
        /* -------------------------------------- */

        #langSelect {
            position: absolute; top: 15px; right: 15px; background: #26262c; border: 1px solid #3a3a40; 
            color: #888; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; 
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: all 0.2s; 
            z-index: 10; appearance: none; -webkit-appearance: none; -moz-appearance: none; text-align: center; width: auto;
        }

        h1 { font-weight: 800; margin-bottom: 20px; color: #bf94ff; font-size: 1.5rem; margin-top: 0; }
        .mobile-only { display: none; }
        #mobile-alert { display: none; background: rgba(145, 70, 255, 0.15); border: 1px solid var(--primary); color: #e0ccff; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: left; }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #26262c; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; background: transparent; border: none; color: #aaa; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--card); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }

        .search-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap;}
        input[type="text"] { background: #26262c; border: 2px solid #3a3a40; color: white; padding: 12px; border-radius: 10px; font-size: 1rem; flex: 1; min-width: 200px; transition: 0.2s; }
        input[type="text"]:focus { outline: none; border-color: var(--primary); }
        button { border: none; padding: 12px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 1rem; color: white; transition: 0.2s; white-space: nowrap; }
        .btn-primary { background: var(--primary); }
        .btn-secondary { background: #3a3a40; font-size: 0.9rem; width: 100%; margin-top: 10px; }

        .live-card {
            background: rgba(0,0,0,0.2); border: 1px solid #3a3a40; border-radius: 12px; 
            padding: 15px; margin-bottom: 25px; text-align: left; animation: fadeIn 0.5s;
            display: flex; gap: 15px; flex-wrap: wrap; align-items: center;
        }
        .live-card.online { border-color: #e91916; background: rgba(233, 25, 22, 0.05); }
        .live-thumb-container { position: relative; width: 180px; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; flex-shrink: 0; }
        .live-thumb { width: 100%; height: 100%; object-fit: cover; }
        .live-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .live-info { flex: 1; min-width: 200px; }
        .live-title { font-weight: 700; margin-bottom: 5px; line-height: 1.2; }
        .live-game { color: var(--primary); font-size: 0.9rem; font-weight: 600; }
        .live-badge { display: inline-block; background: #e91916; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: 700; margin-bottom: 5px; }

        #vod-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 20px; max-height: 50vh; overflow-y: auto; padding: 5px; display: none; }
        .vod-card { background: #26262c; border-radius: 10px; overflow: hidden; cursor: pointer; text-align: left; }
        .vod-thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .vod-info { padding: 8px; }
        .vod-title { font-size: 0.8rem; font-weight: 600; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .vod-meta { font-size: 0.7rem; color: #aaa; }

        #options-bar, .vlc-section { display: none; flex-direction: column; gap: 10px; margin-bottom: 20px; background: #1f1f23; padding: 15px; border-radius: 12px; }
        select { background: #26262c; color: white; border: 1px solid #3a3a40; padding: 10px; border-radius: 8px; font-size: 1rem; width: 100%; }
        input.vlc-link { width: 100%; font-family: monospace; color: #bf94ff; text-align: center; font-size: 0.8rem; }
        #status-msg { margin-bottom: 15px; font-weight: 500; min-height: 1.2em; font-size: 0.9rem; }
        .status-loading { color: #e6e619; } .status-success { color: #00ff88; } .status-error { color: #ff4f4d; }

        @media (max-width: 600px) { 
            .container { padding: 15px; padding-top: 45px; width: 100%; } 
            .live-thumb-container { width: 100%; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <select id="langSelect" onchange="setLanguage(this.value)"><option value="fr">FR</option><option value="en">EN</option><option value="es">ES</option></select>
        <h1 data-lang="title">Twitch VOD Unblocker</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('direct')" data-lang="tab_id">Lien / ID</button>
            <button class="tab-btn" onclick="switchTab('channel')" data-lang="tab_streamer">Streamer</button>
        </div>

        <div id="mobile-alert" class="mobile-only">
            <strong data-lang="mobile_title">üì± Mode Mobile</strong> <span data-lang="mobile_desc">Astuce : utilisez Outplayer ou VLC.</span>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn-secondary" style="background:var(--outplayer)" onclick="openInOutplayer()">Outplayer</button>
                <button class="btn-secondary" style="background:var(--vlc)" onclick="openInVLC_Mobile()">VLC</button>
            </div>
        </div>

        <div id="tab-direct" class="tab-content active">
            <div class="search-bar">
                <input type="text" id="vodInput" placeholder="ID ou Lien de la VOD" data-placeholder="ph_id">
                <button class="btn-primary" onclick="searchVodById()" data-lang="btn_unlock">D√©verrouiller</button>
            </div>
        </div>

        <div id="tab-channel" class="tab-content">
            <div class="search-bar">
                <input type="text" id="channelInput" placeholder="Nom du Streamer" data-placeholder="ph_streamer">
                <button class="btn-primary" onclick="searchStreamer()" data-lang="btn_search">üîç Chercher (Live & VODs)</button>
            </div>
            <div id="live-area"></div>
        </div>

        <div id="status-msg" data-lang="status_ready">Pr√™t.</div>
        
        <div id="video-container"><video id="player" playsinline controls crossorigin></video></div>

        <div id="options-bar">
            <label data-lang="lbl_quality">Qualit√© :</label>
            <select id="qualitySelect" onchange="changeQuality()"></select>
            <button class="btn-secondary" onclick="togglePiP()" style="background-color: #e6e619; color: black;" data-lang="btn_pip">üì∫ Activer PiP</button>
            <button class="btn-secondary" onclick="downloadM3U8()" data-lang="btn_dl">üì• T√©l√©charger (Fichier)</button>
        </div>

        <div id="vlc-section" class="vlc-section">
            <div style="font-size: 0.8rem; color: #aaa;" data-lang="lbl_link">Lien externe :</div>
            <input type="text" id="vlcLink" class="vlc-link" readonly onclick="this.select()">
            <div style="display:flex; gap:10px;">
                <button class="btn-secondary" onclick="copyLink()" data-lang="btn_copy">Copier</button>
                <button class="btn-secondary mobile-only" style="background:var(--outplayer)" onclick="openInOutplayer()">Outplayer</button>
                <button class="btn-secondary mobile-only" style="background:var(--vlc)" onclick="openInVLC_Mobile()">VLC App</button>
            </div>
        </div>

        <div id="vod-list"></div>
    </div>

    <script>
        const API_URL = "https://test2.kurzmathis4.workers.dev"; // URL DU WORKER

        const translations = {
            fr: { title: "Regarder Twitch sans Sub", tab_id: "Lien / ID", tab_streamer: "Streamer", mobile_title: "üì± Mode Mobile", mobile_desc: "Astuce : utilisez Outplayer ou VLC.", ph_id: "ID ou Lien de la VOD", btn_unlock: "D√©verrouiller", ph_streamer: "Nom du Streamer", btn_search: "üîç Chercher (Live & VODs)", status_ready: "Pr√™t.", lbl_quality: "Qualit√© :", btn_pip: "üì∫ Activer PiP", btn_dl: "üì• T√©l√©charger (Fichier)", lbl_link: "Lien externe :", btn_copy: "Copier", err_missing: "Nom manquant.", loading: "Recherche de", live_on: "EN DIRECT", btn_watch_live: "‚ñ∂Ô∏è Regarder le Live", no_vod: "Aucune VOD trouv√©e.", vods_found: "VODs trouv√©es.", err_network: "Erreur r√©seau.", err_live: "Erreur Live.", loading_vod: "Chargement VOD...", vod_ready: "VOD Pr√™te !", err_conn: "Erreur connexion.", copied: "Lien copi√© !", offline: "HORS LIGNE", offline_since: "Hors ligne depuis : ", day: "j", hour: "h", min: "min" },
            en: { title: "Watch Twitch No Sub", tab_id: "Link / ID", tab_streamer: "Streamer", mobile_title: "üì± Mobile Mode", mobile_desc: "Tip: use Outplayer or VLC app.", ph_id: "VOD ID or Link", btn_unlock: "Unlock", ph_streamer: "Streamer Name", btn_search: "üîç Search (Live & VODs)", status_ready: "Ready.", lbl_quality: "Quality:", btn_pip: "üì∫ Toggle PiP", btn_dl: "üì• Download (File)", lbl_link: "External Link:", btn_copy: "Copy", err_missing: "Name missing.", loading: "Searching for", live_on: "LIVE NOW", btn_watch_live: "‚ñ∂Ô∏è Watch Live", no_vod: "No VODs found.", vods_found: "VODs found.", err_network: "Network error.", err_live: "Live error.", loading_vod: "Loading VOD...", vod_ready: "VOD Ready!", err_conn: "Connection error.", copied: "Link copied!", offline: "OFFLINE", offline_since: "Offline since: ", day: "d", hour: "h", min: "min" },
            es: { title: "Ver Twitch sin Sub", tab_id: "Enlace / ID", tab_streamer: "Streamer", mobile_title: "üì± Modo M√≥vil", mobile_desc: "Consejo: usa Outplayer o VLC.", ph_id: "ID o Enlace VOD", btn_unlock: "Desbloquear", ph_streamer: "Nombre del Streamer", btn_search: "üîç Buscar (Live & VODs)", status_ready: "Listo.", lbl_quality: "Calidad:", btn_pip: "üì∫ Modo PiP", btn_dl: "üì• Descargar", lbl_link: "Enlace externo:", btn_copy: "Copiar", err_missing: "Falta el nombre.", loading: "Buscando a", live_on: "EN VIVO", btn_watch_live: "‚ñ∂Ô∏è Ver Directo", no_vod: "No se encontraron VODs.", vods_found: "VODs encontrados.", err_network: "Error de red.", err_live: "Error de directo.", loading_vod: "Cargando VOD...", vod_ready: "VOD Listo!", err_conn: "Error de conexi√≥n.", copied: "Enlace copiado!", offline: "DESCONECTADO", offline_since: "Desconectado desde: ", day: "d", hour: "h", min: "min" }
        };

        let currentLang = 'fr';
        let currentLinks = {};
        let hls = null;
        let player = null;
        
        const elements = { status: document.getElementById('status-msg'), vodList: document.getElementById('vod-list'), videoContainer: document.getElementById('video-container'), optionsBar: document.getElementById('options-bar'), vlcSection: document.getElementById('vlc-section'), qualitySelect: document.getElementById('qualitySelect'), vlcInput: document.getElementById('vlcLink'), liveArea: document.getElementById('live-area'), langSelect: document.getElementById('langSelect') };

        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language.slice(0, 2);
            if (translations[userLang]) setLanguage(userLang); else setLanguage('fr');
            player = new Plyr('#player', { controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'], settings: ['speed'] });
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('id')) { document.getElementById('vodInput').value = urlParams.get('id'); switchTab('direct'); searchVodById(); }
            else if (urlParams.get('channel')) { document.getElementById('channelInput').value = urlParams.get('channel'); switchTab('channel'); searchStreamer(true); }
            if (/Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent)) document.querySelectorAll('.mobile-only').forEach(el => el.style.display = 'block');
        });

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            if (elements.langSelect) elements.langSelect.value = lang;
            document.querySelectorAll('[data-lang]').forEach(el => { const key = el.getAttribute('data-lang'); if (t[key]) el.textContent = t[key]; });
            document.querySelectorAll('[data-placeholder]').forEach(el => { const key = el.getAttribute('data-placeholder'); if (t[key]) el.placeholder = t[key]; });
        }
        function txt(key) { return translations[currentLang][key] || key; }
        function setStatus(msgKey, type) { elements.status.textContent = translations[currentLang][msgKey] || msgKey; elements.status.className = type ? 'status-' + type : ''; }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'direct') { document.querySelector('.tab-btn:nth-child(1)').classList.add('active'); document.getElementById('tab-direct').classList.add('active'); elements.vodList.style.display = 'none'; }
            else { document.querySelector('.tab-btn:nth-child(2)').classList.add('active'); document.getElementById('tab-channel').classList.add('active'); if (elements.vodList.children.length > 0) elements.vodList.style.display = 'grid'; }
        }

        // FONCTION POUR CALCULER LE TEMPS ECOUL√â
        function getTimeSince(dateString, durationSeconds) {
            const endDate = new Date(new Date(dateString).getTime() + durationSeconds * 1000);
            const now = new Date();
            const diff = now - endDate;

            if (diff < 0) return ""; 

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (days > 0) return `${days} ${txt('day')}`;
            if (hours > 0) return `${hours} ${txt('hour')}`;
            return `${minutes} ${txt('min')}`;
        }

        async function searchStreamer(autoPlay = false) {
            const channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) return setStatus("err_missing", 'error');
            setStatus("loading", 'loading');
            elements.vodList.style.display = 'none';
            elements.liveArea.innerHTML = '';
            hidePlayer();

            const pVods = fetch(`${API_URL}/api/get-channel-videos?name=${channelName}`);
            const pLive = fetch(`${API_URL}/api/get-live?name=${channelName}`);

            try {
                const [resVods, resLive] = await Promise.all([pVods, pLive]);
                const dataLive = await resLive.json();
                const dataVods = await resVods.json();

                const avatarUrl = dataLive.avatar || dataVods.avatar || "https://static-cdn.jtvnw.net/user-default-pictures-uv/cdd517fe-def4-11e9-948e-784f43822e80-profile_image-70x70.png";
                
                if (!dataLive.error) {
                    const thumbUrl = dataLive.thumbnail ? dataLive.thumbnail.replace('{width}', '320').replace('{height}', '180') : "";
                    
                    elements.liveArea.innerHTML = `
                        <div class="live-card online">
                            <img src="${avatarUrl}" class="live-avatar">
                            <div class="live-info">
                                <span class="live-badge">${txt('live_on')}</span>
                                <div class="live-title">${dataLive.title}</div>
                                <div class="live-game">${dataLive.game}</div>
                                <button class="btn-primary" style="margin-top:10px; width:100%" onclick="watchLive()">${txt('btn_watch_live')}</button>
                            </div>
                            ${thumbUrl ? `<div class="live-thumb-container"><img src="${thumbUrl}" class="live-thumb"></div>` : ''}
                        </div>`;
                    if (autoPlay) watchLive();
                } else {
                    // CALCUL ET AFFICHAGE DU "HORS LIGNE DEPUIS"
                    let offlineText = txt('offline_msg'); // Message par d√©faut
                    
                    if (!dataVods.error && dataVods.videos && dataVods.videos.length > 0) {
                        const lastVod = dataVods.videos[0];
                        const timeSinceStr = getTimeSince(lastVod.publishedAt, lastVod.lengthSeconds);
                        if (timeSinceStr) {
                            offlineText = `<span style="color:#e91916; font-weight:700;">${txt('offline_since')} ${timeSinceStr}</span>`;
                        }
                    }

                    elements.liveArea.innerHTML = `
                        <div class="live-card">
                            <img src="${avatarUrl}" class="live-avatar" style="border-color:#555">
                            <div class="live-info">
                                <span class="live-badge" style="background:#555">${txt('offline')}</span>
                                <div class="live-title" style="color:#aaa; margin-top:5px;">${offlineText}</div>
                            </div>
                        </div>`;
                }

                if (dataVods.error) {
                    setStatus("no_vod", 'error');
                } else {
                    setStatus("vods_found", 'success');
                    elements.vodList.innerHTML = '';
                    elements.vodList.style.display = 'grid';
                    dataVods.videos.forEach(vod => {
                        const card = document.createElement('div');
                        card.className = 'vod-card';
                        card.onclick = () => loadVodFromCard(vod.id);
                        const duration = Math.floor(vod.lengthSeconds / 60) + ' min';
                        const date = new Date(vod.publishedAt).toLocaleDateString(currentLang === 'fr' ? 'fr-FR' : 'en-US');
                        card.innerHTML = `<img src="${vod.previewThumbnailURL}" class="vod-thumb"><div class="vod-info"><div class="vod-title">${vod.title}</div><div class="vod-meta">${date} ‚Ä¢ ${duration}</div></div>`;
                        elements.vodList.appendChild(card);
                    });
                }
            } catch (e) { setStatus("err_network", 'error'); }
        }

        async function watchLive() {
            const channelName = document.getElementById('channelInput').value.trim();
            try {
                const response = await fetch(`${API_URL}/api/get-live?name=${channelName}`);
                const data = await response.json();
                if (data.error) return setStatus(data.error, 'error');
                setupPlayer(data.links);
                setStatus(data.title, 'success');
            } catch (e) { setStatus("err_live", 'error'); }
        }

        function loadVodFromCard(id) { document.getElementById('vodInput').value = id; switchTab('direct'); searchVodById(); }
        async function searchVodById() {
            const id = (document.getElementById('vodInput').value.match(/\d{8,}/) || [])[0];
            if (!id) return setStatus("ID invalide", 'error');
            setStatus("loading", 'loading'); hidePlayer();
            try {
                const response = await fetch(`${API_URL}/api/get-m3u8?id=${id}`);
                const data = await response.json();
                if (data.error) return setStatus(data.error, 'error');
                setupPlayer(data.links); setStatus("vod_ready", 'success');
            } catch (e) { setStatus("err_conn", 'error'); }
        }

        function setupPlayer(links) {
            currentLinks = links; elements.qualitySelect.innerHTML = '';
            for (const [q, url] of Object.entries(links)) { const opt = document.createElement('option'); opt.value = q; opt.textContent = q.toUpperCase().replace('CHUNKED', 'SOURCE'); elements.qualitySelect.appendChild(opt); }
            elements.optionsBar.style.display = 'flex'; elements.videoContainer.style.display = 'block'; elements.vlcSection.style.display = 'flex'; changeQuality();
        }

        function changeQuality() {
            const rawUrl = currentLinks[elements.qualitySelect.value]; if (!rawUrl) return;
            elements.vlcInput.value = rawUrl; const video = document.getElementById('player');
            if (Hls.isSupported()) { if (hls) hls.destroy(); hls = new Hls(); hls.loadSource(rawUrl); hls.attachMedia(video); hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{})); }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = rawUrl; video.play(); }
        }

        function hidePlayer() { elements.optionsBar.style.display = 'none'; elements.videoContainer.style.display = 'none'; elements.vlcSection.style.display = 'none'; if (hls) hls.destroy(); player.stop(); }
        function togglePiP() { const v = document.getElementById('player'); if (document.pictureInPictureEnabled) document.pictureInPictureElement ? document.exitPictureInPicture() : v.requestPictureInPicture(); }
        function downloadM3U8() { const l = document.createElement('a'); l.href = URL.createObjectURL(new Blob([`#EXTM3U\n#EXTINF:-1,Twitch\n${elements.vlcInput.value}`],{type:'audio/x-mpegurl'})); l.download='video.m3u'; l.click(); }
        function copyLink() { elements.vlcInput.select(); navigator.clipboard.writeText(elements.vlcInput.value); alert(txt('copied')); }
        function openInVLC_Mobile() { window.location.href = 'vlc://' + elements.vlcInput.value; }
        function openInOutplayer() { window.location.href = 'outplayer://' + elements.vlcInput.value; }
    </script>
</body>
</html>
