<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch VOD Unlocker</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #9146ff; --dark: #0e0e10; --card: #18181b; --text: #efeff1; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif; background-color: var(--dark); color: var(--text);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px;
        }

        .container {
            width: 100%; max-width: 900px; background: var(--card); padding: 25px;
            border-radius: 16px; box-shadow: 0 4px 30px rgba(0,0,0,0.5); text-align: center;
        }

        h1 { font-weight: 800; margin-bottom: 20px; color: #bf94ff; font-size: 1.5rem; }

        /* TABS STYLÃ‰S */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #26262c; padding: 5px; border-radius: 12px; }
        .tab-btn {
            flex: 1; background: transparent; border: none; color: #aaa; padding: 10px;
            border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .tab-btn.active { background: var(--card); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }

        /* INPUTS & BOUTONS */
        .search-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        input[type="text"] {
            background: #26262c; border: 2px solid #3a3a40; color: white; padding: 12px;
            border-radius: 10px; font-size: 1rem; width: 100%; transition: 0.2s;
        }
        input[type="text"]:focus { outline: none; border-color: var(--primary); }
        
        button {
            border: none; padding: 12px 20px; border-radius: 10px; font-weight: 600; cursor: pointer;
            font-size: 1rem; color: white; transition: 0.2s; white-space: nowrap;
        }
        .btn-primary { background: var(--primary); }
        .btn-primary:hover { background: #772ce8; }
        .btn-secondary { background: #3a3a40; font-size: 0.9rem; width: 100%; margin-top: 10px; }

        /* GRILLE VOD RESPONSIVE */
        #vod-list {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px;
            margin-top: 20px; max-height: 50vh; overflow-y: auto; padding: 5px; display: none;
        }
        .vod-card {
            background: #26262c; border-radius: 10px; overflow: hidden; cursor: pointer;
            transition: transform 0.2s; text-align: left;
        }
        .vod-card:active { transform: scale(0.98); }
        .vod-thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .vod-info { padding: 10px; }
        .vod-title { font-size: 0.85rem; font-weight: 600; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .vod-meta { font-size: 0.7rem; color: #aaa; }

        /* PLAYER & OPTIONS */
        #options-bar {
            display: none; flex-direction: column; gap: 10px; margin-bottom: 20px;
            background: #1f1f23; padding: 15px; border-radius: 12px;
        }
        select {
            background: #26262c; color: white; border: 1px solid #3a3a40; padding: 10px;
            border-radius: 8px; font-size: 1rem; width: 100%;
        }

        #video-container {
            width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 20px; display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        
        /* PLYR CUSTOMIZATION */
        .plyr { --plyr-color-main: #9146ff; border-radius: 12px; }

        .vlc-section {
            background: #1f1f23; padding: 15px; border-radius: 12px; border: 1px solid #333;
            display: none; flex-direction: column; gap: 10px; margin-top: 20px;
        }
        input.vlc-link { width: 100%; font-family: monospace; color: #bf94ff; text-align: center; font-size: 0.8rem; }

        #status-msg { margin-bottom: 15px; font-weight: 500; min-height: 1.2em; font-size: 0.9rem; }
        .status-loading { color: #e6e619; }
        .status-success { color: #00ff88; }
        .status-error { color: #ff4f4d; }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 600px) {
            .container { padding: 15px; width: 100%; border-radius: 0; box-shadow: none; }
            body { padding: 0; background: var(--card); }
            h1 { font-size: 1.2rem; margin-top: 10px; }
            .search-bar { flex-direction: column; }
            button { width: 100%; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”“ Twitch VOD Unlocker</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('direct')">ID / Lien</button>
            <button class="tab-btn" onclick="switchTab('channel')">Streamer</button>
        </div>

        <div id="tab-direct" class="tab-content active">
            <div class="search-bar">
                <input type="text" id="vodInput" placeholder="Ex: 123456789 ou Lien">
                <button class="btn-primary" onclick="searchVodById()">DÃ©verrouiller</button>
            </div>
        </div>

        <div id="tab-channel" class="tab-content">
            <div class="search-bar">
                <input type="text" id="channelInput" placeholder="Ex: WankilStudio">
                <button class="btn-primary" onclick="searchChannel()">Chercher</button>
            </div>
            <div id="vod-list"></div>
        </div>

        <div id="status-msg">PrÃªt.</div>

        <div id="video-container">
            <video id="player" playsinline controls crossorigin></video>
        </div>

        <div id="options-bar">
            <label>QualitÃ© :</label>
            <select id="qualitySelect" onchange="changeQuality()"></select>
            <button class="btn-secondary" onclick="downloadM3U8()">ðŸ“¥ TÃ©lÃ©charger (.m3u8)</button>
        </div>

        <div id="vlc-section" class="vlc-section">
            <div style="font-size: 0.8rem; color: #aaa;">Lien pour VLC :</div>
            <input type="text" id="vlcLink" class="vlc-link" readonly onclick="this.select()">
            <button class="btn-secondary" onclick="copyLink()">Copier le lien</button>
        </div>
    </div>

    <script>
        let currentLinks = {};
        let hls = null;
        
        // Initialisation de Plyr
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['speed']
        });

        const statusEl = document.getElementById('status-msg');
        const optionsBar = document.getElementById('options-bar');
        const qualitySelect = document.getElementById('qualitySelect');
        const videoContainer = document.getElementById('video-container');
        const vlcSection = document.getElementById('vlc-section');
        const video = document.getElementById('player');
        const vlcInput = document.getElementById('vlcLink');
        const vodList = document.getElementById('vod-list');

        function setStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = type ? 'status-' + type : '';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'direct') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tab-direct').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('tab-channel').classList.add('active');
            }
        }

        // --- RECHERCHE CHAINE ---
        async function searchChannel() {
            const channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) return setStatus("Nom manquant.", 'error');

            setStatus(`Recherche...`, 'loading');
            vodList.style.display = 'none';
            hidePlayer();

            try {
                // CORRECTION : Utilisation de la variable dans l'URL
                const response = await fetch(`/api/get-channel-videos?name=${channelName}`);
                const data = await response.json();

                if (data.error) {
                    setStatus(data.error, 'error');
                    return;
                }

                setStatus(`${data.videos.length} VODs trouvÃ©es.`, 'success');
                vodList.innerHTML = '';
                vodList.style.display = 'grid';

                data.videos.forEach(vod => {
                    const card = document.createElement('div');
                    card.className = 'vod-card';
                    card.onclick = () => loadVodFromCard(vod.id); 

                    const minutes = Math.floor(vod.lengthSeconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const remainingMin = minutes % 60;
                    const durationStr = hours > 0 ? `${hours}h${remainingMin}` : `${minutes}min`;
                    const dateStr = new Date(vod.publishedAt).toLocaleDateString('fr-FR');

                    card.innerHTML = `
                        <img src="${vod.previewThumbnailURL}" class="vod-thumb" loading="lazy">
                        <div class="vod-info">
                            <div class="vod-title">${vod.title}</div>
                            <div class="vod-meta">${dateStr} â€¢ ${durationStr}</div>
                        </div>
                    `;
                    vodList.appendChild(card);
                });

            } catch (e) { setStatus("Erreur serveur.", 'error'); }
        }

        function loadVodFromCard(id) {
            document.getElementById('vodInput').value = id;
            switchTab('direct');
            searchVodById();
        }

        // --- LECTURE VOD ---
        async function searchVodById() {
            const input = document.getElementById('vodInput').value;
            const vodId = extractVodId(input);
            if (!vodId) return setStatus("ID invalide.", 'error');

            setStatus("DÃ©verrouillage...", 'loading');
            hidePlayer();

            try {
                // CORRECTION : Utilisation de la variable dans l'URL
                const response = await fetch(`/api/get-m3u8?id=${vodId}`);
                const data = await response.json();

                if (data.error) {
                    setStatus(data.error, 'error');
                    return;
                }

                currentLinks = data.links;
                qualitySelect.innerHTML = '';
                
                for (const [quality, url] of Object.entries(currentLinks)) {
                    const option = document.createElement('option');
                    option.value = quality;
                    option.textContent = formatQualityName(quality);
                    qualitySelect.appendChild(option);
                }

                setStatus("VOD PrÃªte !", 'success');
                showPlayer();
                changeQuality();

            } catch (e) { setStatus("Erreur de connexion.", 'error'); }
        }

        function changeQuality() {
            const url = currentLinks[qualitySelect.value];
            if (!url) return;
            vlcInput.value = url;

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function extractVodId(input) {
            const match = input.match(/(?:videos\/|v\/)?(\d{8,})/);
            return match ? match[1] : input.trim();
        }

        function formatQualityName(key) {
            if (key === 'chunked' || key === 'source') return 'Source';
            if (key === 'audio_only') return 'Audio';
            return key.replace(/p(\d+)/, 'p ($1fps)').toUpperCase();
        }

        function downloadM3U8() {
            if (vlcInput.value) window.open(vlcInput.value, '_blank');
        }

        function copyLink() {
            vlcInput.select();
            navigator.clipboard.writeText(vlcInput.value);
            const btn = document.querySelector('#vlc-section button');
            const oldText = btn.textContent;
            btn.textContent = "CopiÃ© !";
            setTimeout(() => btn.textContent = oldText, 2000);
        }

        function hidePlayer() {
            optionsBar.style.display = 'none';
            videoContainer.style.display = 'none';
            vlcSection.style.display = 'none';
            if (hls) { hls.destroy(); hls = null; }
            player.stop();
        }

        function showPlayer() {
            optionsBar.style.display = 'flex';
            videoContainer.style.display = 'block';
            vlcSection.style.display = 'flex';
        }
    </script>
</body>
</html>
